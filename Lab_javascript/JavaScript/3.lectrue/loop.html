<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="Ex1"></p>
    <script>
        var txt = "";
        var i = 0;
        while (i < 15){
            txt += "<br>The number is "+i; 
            i++       
        }
        document.getElementById("Ex1").innerHTML = txt
    </script>
</body>
</html>
