<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Call a funtion once for each array element</p>
    <p id="demo"></p>
    <script>
        var txt = "";
        var number = [45,4,9,16,25];
        number.forEach(my);
        document.getElementById("demo").innerHTML = txt;
        function my(value,index){
            //index = 1
            txt =  txt  + "member"+ index + " " + value + "<br>";
        }
    </script>
</body>
</html>
